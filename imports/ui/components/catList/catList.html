<template name="catList">
    <div class="row mt-4">
        <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist">
                {{#if getCatListFromDb}}
                    {{#each cat in getCatListFromDb.cat }}
                        <a class="list-group-item list-group-item-action" id="list-{{cat._id}}-list" data-toggle="list"
                           data-target="#list-{{cat._id}}" role="tab" aria-controls="{{cat._id}}">{{cat.catName}}
                            {{>addToCat cat}}
                        </a>
                    {{/each}}
                {{/if }}
            </div>

        </div>
        <div class="col-8">
            <div class="tab-content" id="nav-tabContent">
                {{#if getCatListFromDb}}
                    {{#each cat in getCatListFromDb.cat }}
                        <div class="tab-pane fade show" id="list-{{cat._id}}" role="tabpanel"
                             aria-labelledby="list-{{cat._id}}-list">
                            <table class="table table-hover">
                                <tbody>
                                {{#each cat.list}}
                                    <tr class="table-info data-list">
                                        <th scope="row" class="data-list">{{this}}
                                            <button type="button" class="close" aria-label="Close" title="Supprimer"
                                                    id="close{{cat._id}}{{@index}}" data-bwid="{{cat._id}}"
                                                    data-bwindex="{{@index}}">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </th>
                                    </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                    {{/each}}
                {{/if }}
            </div>
        </div>
    </div>
</template>
