<template name="addFieldToCat">
    <br/>
    <label for="inputFields">Ajouter des champs et choisissez leurs type pour votre cat√©gorie :</label>
    <div id="inputFields" class="text-center">
            <div class="form-group shadow p-1">
                <input type="text" class="form-control labelForField mb-2" name="labelForField-0"
                       placeholder="Nommez le champ" autocomplete="off" required>

                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-info active mr-3">
                        <input type="radio" name="field-type-0" autocomplete="off" class="js-field-type" value="text" checked>Text
                    </label>
                    <label class="btn btn-outline-info mr-3">
                        <input type="radio" name="field-type-0" class="js-field-type" autocomplete="off" value="number">Nombre
                    </label>
                    <label class="btn btn-outline-info mr-3">
                        <input type="radio" name="field-type-0" class="js-field-type" autocomplete="off" value="date">Date
                    </label>
                </div>
            </div>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-info addField mr-3" title="Ajouter un champ" type="button"><i
                class="fas fa-plus" style="color:white"></i></button>
        {{#if fieldCounter}}
            <button class="btn btn-info removeField" title="Ajouter un champ" type="button"><i
                    class="fas fa-minus" style="color:white"></i></button>
        {{/if}}
    </div>
</template>
