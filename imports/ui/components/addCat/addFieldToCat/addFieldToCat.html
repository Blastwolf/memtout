<template name="addFieldToCat">
    <br/>
    <h3>Choisissez des champs : </h3>
    <div id="inputFields">
        <div class="form-group">
            <input type="text" class="form-control labelForField mb-2" name="labelForField-0" placeholder="Label à associer à ce champ" required>
            <select class="custom-select" name="addFieldToForm" id="addFieldToForm" required>
                <option selected value="">Choisissez le(s) champ(s) à ajouter</option>
                <option value="text">Ajouter un champ texte</option>
                <option value="number">Ajouter un champ nombre</option>
                <option value="date">Ajouter un champ date</option>
            </select>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-info addField mr-3" title="Ajouter un champ" type="button"><i
                class="fas fa-plus" style="color:white"></i></button>
        {{#if fieldCounter}}
        <button class="btn btn-info removeField" title="Ajouter un champ" type="button"><i
                class="fas fa-minus" style="color:white"></i></button>
        {{/if}}
    </div>
</template>
